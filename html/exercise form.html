<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>exercise forms</title>
</head>
<body>
     <h2>sign up form</h2>
     <form>
          <input type="text" placeholder="first name"> <br><br>
          <input type="text" placeholder="last name"> <br><br>
          <input type="email" placeholder="email"> <br><br>
          <input type="password" placeholder="password"> <br>


          <!-- radio button -->

          <p>select gender</p>
          <label for="male">male</label>
          <input type="radio" id="male"> <br>

          <label for="female">female</label>
          <input type="radio" id="female"> <br>

          <label for="other">other</label>
          <input type="radio" id="other"> <br> <br>

          <!-- dropdown list-->
          <label for="country">country</label>
          <select  id="country">
            <option value="india">india</option>
            <option value="bhutan">bhutan</option>
            <option value="nepal">nepal</option>
          </select>  

          <p>write about yourself below</p>

          <textarea name="" id="" cols="40" rows="20" placeholder="type here"></textarea>

          <br>

          <input type="submit" value="submit">
          <button type="submit">submit</button>


     </form>
</body>
</html>
