<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>forms</title>
</head>
<body>
     <h1>html forms</h1>
     <form method="get" action="thankyou.html">
          <label for="username">username: </label>
          <input type="text" id="username"> <br> <br>

          <label for="email">email: </label>
          <input type="email" id="email"> <br> <br>

          <label for="password">password: </label>
          <input type="password" id="password"> <br>      
          
          <p>select your gender</p>
          <label for="male">male</label>
          <input type="radio" name="gender" id="male" value="male"> <br> 
          <label for="female">female</label>
          <input type="radio" name="gender" id="female" value="female"> <br>
          <label for="male">other</label>
          <input type="radio" name="gender" id="other" value="other"> <br>

          <label for="age-group">select your age-group</label>
          <select name="age-group values" id="age-group">
               <option value="5-10">5-10</option>
               <option value="11-21">11-21</option>
               <option value="21-31">21-31</option>
               <option value="31-41">31-41</option>
               <option value="50+">50+</option> 

          <input type="submit" value="sign in"> <br>
     </form>
</body>
</html>
